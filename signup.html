<style> 
body { 
min-height: 100vh; }
.input-form { max-width: 700px; 
margin-top: 40px; 
padding: 32px; 
border: thin solid #1AAB8A;} 

.mb-3 {
text-align:center;
}

.filebox .upload-name {
    display: inline-block;
    height: 40px;
    padding: 0 10px;
    vertical-align: middle;
    border: 1px solid #dddddd;
	 border-radius:5px;
    width: 70%;
    color: #999999;
}

.filebox label {
    display: inline-block;
    padding: 10px 20px;
    color: #fff;
    vertical-align: middle;
    background-color: #1AAB8A;
    cursor: pointer;
    height: 40px;
    margin-left: 10px;
}

.filebox input[type="file"] {
    position: absolute;
    width: 0;
    height: 0;
    padding: 0;
    overflow: hidden;
    border: 0;
}

button{
  background:#1AAB8A;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
}
button:hover{
  background:#fff;
  color:#1AAB8A;
}
button:before,button:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #1AAB8A;
  transition:400ms ease all;
}
button:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
button:hover:before,button:hover:after{
  width:100%;
  transition:800ms ease all;
}

.center {text-align: center;}
</style>

<div class="container"> 
<div class="input-form-backgroud row"> 
<div class="input-form col-md-12 mx-auto"> 
<h4 class="mb-3">회원가입</h4> 

<form class="validation-form" method='post' novalidate action='insert_sign_db.php' enctype='multipart/form-data'> 

	<div class="row"> <div class="col-md-6 mb-3"> 
	<label for="name">이름</label> 
	<input type="text" class="form-control" placeholder="이름" value="" id="name" name="name" required>
	<div class="invalid-feedback"> 이름을 입력해주세요. </div> </div> 

	<div class="col-md-6 mb-3"> <label for="id">아이디</label> 
	<input type="text" class="form-control" placeholder="아이디" value="" id="id" name="uid" required> 
	<div class="invalid-feedback"> 아이디를 입력해주세요. </div> </div> </div> 

	<div class="mb-3"> <label for="password">비밀번호</label> <input type="password" id="password" name="pswd" class="form-control" placeholder="비밀번호" required> <div class="invalid-feedback"> 비밀번호를 입력해주세요. </div> </div> 

	<div class="mb-3"> <label for="tel">전화번호</label> <input type="text" class="form-control" placeholder="전화번호" id="tel" name="tel" required> <div class="invalid-feedback"> 전화번호를 입력해주세요. </div> </div> 

	<div class="mb-3"> <label for="email">이메일</label> 
	<input type="email" class="form-control" placeholder="you@example.com" id="email" name="email" required> <div class="invalid-feedback"> 이메일을 입력해주세요. </div> </div> 

	<div class="mb-3"> <label for="birthday">생일</label> <input type="date" class="form-control" placeholder="0000/00/00" id="birthday" name="bday" required> <div class="invalid-feedback"> 생일을 입력해주세요. </div> </div> 

	<div class="filebox">
		<input class="upload-name" placeholder="프로필 사진" name="imgname" required>
		<label for="file">파일찾기</label> 
		<input type="file" id="file" name="imgfile" required >
	</div>

	<div class="row"> <div class="col-md-8 mb-3">  
	<hr class="mb-4"> <div class="custom-control custom-checkbox"> <input type="checkbox" class="custom-control-input" id="aggrement" required> <label class="custom-control-label" for="aggrement">개인정보 수집 및 이용에 동의합니다.</label> </div>

	<div class="center"><button class="btn" type="submit">가입 완료</button></div> 
</form> 
</div> </div> <footer class="my-3 text-center text-small"> </footer> </div> 

<script> window.addEventListener('load', () => { const forms = document.getElementsByClassName('validation-form'); Array.prototype.filter.call(forms, (form) => { form.addEventListener('submit', function (event) { if (form.checkValidity() === false) { event.preventDefault(); event.stopPropagation(); } form.classList.add('was-validated'); }, false); }); }, false); </script>
